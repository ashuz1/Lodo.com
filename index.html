<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Ultimate Fire Link</title>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: black;
    }

    #unity-canvas {
      height: 100%;
      width: 100%;
    }

      #loading-screen {
      position: absolute;
      width: 100%;
      height: 100%;
  }




  </style>
</head>

<body>

  <canvas id="unity-canvas" tabindex="-1"></canvas>
  <script>
    const canvas = document.querySelector("#unity-canvas");

    let AspectRatio;
    let ISMobile;

    function isMobile(unityInstance) {
        console.log("Called isMobile");

        var userAgent = navigator.userAgent || navigator.vendor || window.opera;
        var isMobile = /android/i.test(userAgent) || /iPhone|iPad|iPod/i.test(userAgent) || /Windows Phone/i.test(userAgent);

        ISMobile = isMobile;

        if (isMobile) {
            AspectRatio = 9 / 16;
        } else {
            AspectRatio = 16 / 9;
        }

        resizeCanvas();

        if (typeof unityInstance !== "undefined") {
            let s = isMobile ? "A" : "B";
            unityInstance.SendMessage('CanvasSwitcher', 'OnMobileDeviceDetected', s);
        } else {
            console.log("Unity instance is undefined");
        }
    }

    function resizeCanvas() {
        let windowWidth = window.innerWidth;
        let windowHeight = window.innerHeight;

        if (ISMobile) {
            // Enforce 9:16 aspect ratio for portrait mode
            let canvasWidth = windowWidth;
            let canvasHeight = canvasWidth * (16 / 9); // Maintain aspect ratio

            if (canvasHeight > windowHeight) {
                canvasHeight = windowHeight;
                canvasWidth = canvasHeight * (9 / 16);
            }

            canvas.style.width = `${canvasWidth}px`;
            canvas.style.height = `${canvasHeight}px`;
        } else {
            // Enforce 16:9 aspect ratio for landscape mode
            let canvasWidth = windowWidth;
            let canvasHeight = canvasWidth / AspectRatio;

            if (canvasHeight > windowHeight) {
                canvasHeight = windowHeight;
                canvasWidth = canvasHeight * AspectRatio;
            }

            canvas.style.width = `${canvasWidth}px`;
            canvas.style.height = `${canvasHeight}px`;
        }
    }

    window.addEventListener("resize", resizeCanvas);

    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/GameBuild.loader.js";
    var config = {
        dataUrl: buildUrl + "/GameBuild.data.unityweb",
        frameworkUrl: buildUrl + "/GameBuild.framework.js.unityweb",
        codeUrl: buildUrl + "/GameBuild.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Ultimate Fire Link",
        productVersion: "1.0",
    };

    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
        }).then((unityInstance) => {
            setTimeout(function() { isMobile(unityInstance) }, 6);
        }).catch((message) => {
            alert(message);
        });
    };

    document.body.appendChild(script);
    window.addEventListener('load', resizeCanvas);
</script>

        // console.error = function() {};
    </script>
    <script>
      window.focus();
    </script>

</body>

</html>
